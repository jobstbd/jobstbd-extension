<html>
  <head>
    <script src="tailwind.js"></script>
  </head>
  <body  class="min-w-[300px]  relative">
    <div class="m-2 border border-2 border-gray-200  shadow-xl">
      
      <div id="loading">
        Loading
      </div>
      <div id="notSignedIn">
        <div class="bg-white">
          <div class="mx-auto max-w-3xl px-6 py-24 sm:py-32 lg:px-8">
            <h2 class="text-xl font-bold tracking-tight text-gray-900 sm:text-4xl">
              Apply for any job with one click.
              <br />
              Start using by logging in.
            </h2>
            <div class="mt-10 flex items-center gap-x-6">
              <a
                href="https://jobstbd.com/auth/signin"
                target="_blank"
                class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
              >
                Login
              </a>
              <a href="https://jobstbd.com/talents/" class="text-sm font-semibold leading-6 text-gray-900">
                Learn more 
              </a>
            </div>
          </div>
        </div>
      </div>
      <div id="signedIn" >
  
        <div class="text-center text-xl p-8">
          <h1>Apply for any job with one click.</h1>
        </div>
        <div class="p-2">
          Select your CV
        </div>
        <div id="cvList" class="p-2">
    
        </div>
        <div class="mt-1 text-center items-center">
          
          <button id="btnApply" onclick="handleApply()" 
          class="mx-auto rounded-md bg-indigo-600 py-1.5 px-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
          >Apply</button>
        </div>
        <div class="absolute bottom-0 p-4">
          Visit your <a href="https://jobstbd.com/talents/profile" target="_blank" class="text-blue-800 font-bold"> profile</a> to update your information.
          <div class="pb-2">
            Please see our <a href="https://jobstbd.com/legal/privacy-policy" target="_blank">Privacy Policy</a> and <a href="https://jobstbd.com/legal/terms-of-use" target="_blank">Terms of Use</a>
        </div>
        </div>
        
        <div id="spnResult" class="m-6 w-[300px] text-md text-center">
    
        </div>
      </div>
    </div>

    <script src="index.js"></script>
    
  </body>
</html>
